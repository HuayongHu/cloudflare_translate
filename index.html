<script>  
function translateText() {  
    const inputText = document.getElementById('inputText').value;  
    const sourceLanguage = document.getElementById('sourceLanguage').value;  
    const targetLanguage = document.getElementById('targetLanguage').value;  
    const secret = '123456'; // 你的API密钥，确保不要在客户端硬编码，应通过后端获取  
  
    fetch(`https://translateapi.011102.xyz/?text=${encodeURIComponent(inputText)}&source_language=${sourceLanguage}&target_language=${targetLanguage}&secret=${secret}`)  
        .then(response => response.json())  
        .then(data => {  
            if (data.code === 0 && data.msg === 'ok') {  
                document.getElementById('result').textContent = data.text;  
            } else {  
                alert('翻译失败：' + data.msg);  
            }  
        })  
        .catch(error => {  
            console.error('请求翻译API时发生错误：', error);  
            alert('请求翻译API时发生错误，请稍后再试。');  
        });  
}  
</script>
